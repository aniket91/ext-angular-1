<panel #item [shadow]="true" [layout]="'fit'">
    <toolbar #item [docked]="'top'">
        <container #item>
            <div #item [style]="isPhone ? '12px' : '14px'">
                Use your {{supportsTouch ? 'Finger' : 'Mouse'}} to paint on the surface below.
            </div>
        </container>
        <spacer #item></spacer>
        <button #item (tap)="clear()" [text]="'Clear'"> </button>
    </toolbar>
    <draw #item [height]="250" [ripple]="true" [width]="'500px'" (ready)="onMouseDown($event)" ></draw>
</panel>
