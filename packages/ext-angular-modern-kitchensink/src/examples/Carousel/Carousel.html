<container #item [layout]="{type: 'vbox', align: 'strech'}" 
    [height]="400"
    [width]="900"
    [padding]="10">
    <carousel #item [layout]="'vbox'" [flex]="1">
        <container #item
            [height]="'100%'" [flex]="1"
            [layout]="{type:'vbox', align: 'center', pack: 'center'}"
            [style]="{fontSize:'18px', backgroundColor: 'white'}"
            [html]="'Swipe left to show the next card...'"
        >
        </container>
        <container #item
            [layout]="{type:'vbox', align: 'center', pack: 'center'}"
            [height]="'100%'" [flex]="1"
            [style]="{fontSize:'18px', backgroundColor: 'white'}"
            [html]="'You can also tap on either side of the indicators.'"
        >
        </container>
        <container #item
            [layout]="{type:'vbox', align: 'center', pack: 'center'}"
            [height]="'100%'" [flex]="1"
            [style]="{fontSize:'18px', backgroundColor: 'white'}"
            [html]="'Card #3'"
        >
        </container>
    </carousel>

    <carousel #item [ui]="'light'" [direction]="'vertical'" [flex]="1" [shadow]="true" [margin]="'20 0 0 0'">
        <container #item
            [height]="'100%'" [flex]="1"
            [layout]="{type:'vbox', align: 'center', pack: 'center'}"
            [style]="{fontSize:'18px', color:'white', backgroundColor:'#303030'}"
            [html]="'Carousels can also be vertical <em>(swipe up)...</em>'"
        ></container>
        <container #item
            [height]="'100%'" [flex]="1"
            [layout]="{type:'vbox', align: 'center', pack: 'center'}"
            [style]="{fontSize:'18px', backgroundColor:'#303030', color:'white'}"
            [html]="'<div>And can also use <code style=\'color:#859900\'>ui:light</code>.</div>'"
        ></container>
        <container #item
            [height]="'100%'" [flex]="1"
            [layout]="{type:'vbox', align: 'center', pack: 'center'}"
            [style]="{fontSize:'18px', backgroundColor:'#303030', color:'white'}"
            [html]="'Card #3'"
        ></container>
      </carousel>
</container>
