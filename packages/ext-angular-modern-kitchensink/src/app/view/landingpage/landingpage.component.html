<container #item [layout]="'hbox'" [cls]="'main-background'" [width]="'100%'" [height]="'100%'">
    <container #item [layout]="'fit'" [flex]="4">
      <titlebar #item [docked]="'top'" [shadow]="true" [style]="{'z-index': 2}">
          <button #item
          [selfAlign]="'left'"
          [iconCls]="'x-fa fa-bars'"
          (tap)="toggleTree()"
        ></button>
        <container #item [layout]="'hbox'">
          
          <div #item class="ext ext-sencha" [style]="{margin: '0 5px 0 7px', fontSize: '20px', width: '20px'}"></div>
          <a  href="#" #item class="app-title">ExtAngular Modern Kitchen Sink - Angular v{{ANGULAR_VERSION}}</a>
        </container>
   
      </titlebar>
  
      <!--  Navtree starts-->
      <container #item [layout]="'fit'" [flex]="'1'">
        <panel #item 
        [scrollable]="'y'" 
        [shadow] = "false"
        [style]="{zIndex: 100, backgroundColor: 'white'}"
        [header]="false"
        [collapsible]="{ direction: 'left' }"
        [docked]="'left'"
        [width]="'300'"
        [resizable]="{
          edges: 'east',
          dynamic: true
        }"
        [collapsed]="!showTreeFlag"
        >
        <searchfield #item [flex]="1" [docked]="'top'" [ui]="'faded'" (change)="filterNav($event)" [margin]="7" ></searchfield>
        <treelist #item
        [ui]="'nav'"
        [expanderFirst]="false"
        [expanderOnly]="false"
        [store]="treeStore"
        (selectionchange)="selectionChanged($event)"
        >
        </treelist>
      </panel>
  
      <!--  Navtree ends--> 
  
  
      <!-- Breadcrums starts-->

      <toolbar #item [docked]="'top'">
        <ng-template ngFor let-segment [ngForOf]="breadcrumb">
          <button #item
          [text]="segment.text"
          [cls]="'breadcrumb-button'"
          [ui]="app-breadcrumb"
          (tap)="navigateTo(segment.path)"
          >
          </button>
          <button #item *ngIf="!segment.isLeaf"
            [cls]="'x-font-icon md-icon-keyboard-arrow-right'" 
            [style]="'
              color: #666;
              font-size: 20px;
              line-height: 32px,;
              vertical-align: middle;
            '"
            [text]="'>'"
          ></button>
        </ng-template>
      </toolbar>
  
      <!-- Breadcrums ends-->

      <!-- examples start-->
  
      <container #item [layout]="layout" [scrollable]="true"  [autoSize]="layout !== 'fit'">
        <container #item [padding]="30" [layout]="'fit'">
          <div #item style="text-align: center;">
            <div class="app-thumbnail" *ngFor="let child of node.childNodes">
              <div class="app-thumbnail-icon-wrap" click="//{e => onClick(e, child.id)}">
                <div class="app-thumbnail-icon" [ngClass]="child.data.navIcon"></div>
              </div>
              <div className="app-thumbnail-text">{{child.data.name}}</div>
              <!--{child.data.premium && <div className="x-fa fa-star app-premium-indicator"/>}-->
            </div>
          </div>
        </container> 
      </container>
  
      <!-- examples end-->
  
      </container>
    </container>
  </container>
